<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fresh Mart - Ready Vegetable Slices</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f9f9;
    margin: 20px;
    color: #333;
  }
  header {
    text-align: center;
    margin-bottom: 30px;
  }
  h1 {
    font-size: 2.5em;
    color: #2d8a2d;
  }
  .product-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }
  .product {
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 7px rgba(0,0,0,0.1);
    width: 150px;
    padding: 15px;
    text-align: center;
  }
  .product-emoji {
    font-size: 4em;
  }
  .product-name {
    margin: 10px 0;
    font-weight: bold;
  }
  .order-btn {
    background-color: #2d8a2d;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
  }
  .order-btn:hover {
    background-color: #276b27;
  }
  footer {
    text-align: center;
    margin-top: 40px;
    font-size: 0.85em;
    color: #767676;
  }
</style>
</head>
<body>
<header>
  <h1>Fresh Mart 🥒🥕🍅</h1>
  <p>Ready Vegetable Slices Delivered Fresh!</p>
</header>

<div class="product-list">
  <div class="product">
    <div class="product-emoji">🥒</div>
    <div class="product-name">Cucumber Slices</div>
    <button class="order-btn" onclick="placeOrder('Cucumber Slices')">Order</button>
  </div>
  <div class="product">
    <div class="product-emoji">🥕</div>
    <div class="product-name">Carrot Slices</div>
    <button class="order-btn" onclick="placeOrder('Carrot Slices')">Order</button>
  </div>
  <div class="product">
    <div class="product-emoji">🍅</div>
    <div class="product-name">Tomato Slices</div>
    <button class="order-btn" onclick="placeOrder('Tomato Slices')">Order</button>
  </div>
  <div class="product">
    <div class="product-emoji">🌶️</div>
    <div class="product-name">Capsicum Slices</div>
    <button class="order-btn" onclick="placeOrder('Capsicum Slices')">Order</button>
  </div>
  <div class="product">
    <div class="product-emoji">🧅</div>
    <div class="product-name">Onion Slices</div>
    <button class="order-btn" onclick="placeOrder('Onion Slices')">Order</button>
  </div>
  <div class="product">
    <div class="product-emoji">🥔</div>
    <div class="product-name">Potato Slices</div>
    <button class="order-btn" onclick="placeOrder('Potato Slices')">Order</button>
  </div>
</div>

<footer>
  © 2025 Fresh Mart. Developed by Lokajna with partner Vikyath. All rights reserved.
</footer>

<script>
  function placeOrder(productName) {
    alert('Order placed for ' + productName + '! Thank you for choosing Fresh Mart.');
  }
</script>
</body>
</html>
